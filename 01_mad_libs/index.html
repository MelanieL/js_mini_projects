<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='styles/style.css'>
    <title>Mad Libs</title>
</head>
<body>

    <header>
        <h1>JS - Mini Project 01 - Mad Libs!</h1>
    </header>

    <main>
        <form>

            <h3>You want a ridiculous mad lib? You've come to the right place!</h3>
            <p>Fill in the blank fields below:</p>

            <label for="noun">A noun:</label>
            <input type="text" id="noun" name="noun" required>
            
            <label for="noun">An adjective:</label>
            <input type="text" id="adjective" name="adjective" required>
            
            <label for="noun">A adverb:</label>
            <input type="text" id="adverb" name="adverb" required>

            <input type="button" value="SUBMIT" class="submit" ">

        </form>

        <div class="madLibBox"></div>

    </main>

    <footer> 
        <p>Created by <a href="http://www.melaniephillips.io" target="_blank">Melanie Phillips</a> - Inspired by a <a href="https://hackeryou.com/" target="_blank">HackerYou</a> exercise created by
        <a href="https://twitter.com/GarrettLevine" target="_blank">Garrett Levine</a></p>
    </footer>
    
    <script src="scripts/main.js"></script>
</body>
</html>
