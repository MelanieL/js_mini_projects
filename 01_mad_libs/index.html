<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='styles/style.css'>
    <title>Mad Libs</title>
</head>
<body>

    <header>
        <h1>JS Mini Project 01:</h1>
        <h1>Mad Libs!</h1>
    </header>

    <main>
        <form>

            <h3>A mad lib generator, with no particular theme.</h3>

            <div class="form_input">
                <div class="input_box">
                    <h2><label for="noun">noun</label></h2>
                    <input class="text_line" placeholder="person, place or thing" type="text" id="noun" name="noun" required>
                </div>
    
                
                <div class="input_box">
                    <h2><label for="noun">adjective</label></h2>
                    <input class="text_line" placeholder="big, small, pretty, etc." type="text" id="adjective" name="adjective" required>            
                </div>
                
                <div class="input_box">
                    <h2><label for="noun">adverb</label></h2>
                    <input class="text_line" placeholder="very, a lot, just, etc." type="text" id="adverb" name="adverb" required>            
                </div>
            </div>

            <input type="button" value="GENERATE" class="submit">

        </form>

        <div class="madLibBox"></div>

    </main>

    <footer> 
        <p>Created by <a href="http://www.melaniephillips.io" target="_blank">Melanie Phillips</a> - Inspired by a <a href="https://hackeryou.com/" target="_blank">HackerYou</a> exercise created by
        <a href="https://twitter.com/GarrettLevine" target="_blank">Garrett Levine</a></p>
    </footer>
    
    <script src="scripts/main.js"></script>
</body>
</html>
